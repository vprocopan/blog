<p>If the app gets “stuck” in argocd, you can delete it using the following command</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>kubectl -n argocd patch application tcp-controller-app-pub1 \
  -p '{"metadata":{"finalizers":[]}}' --type=merge
</code></pre></div></div>
